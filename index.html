<!DOCTYPE html>
<html lang="en">
  <head>
    <title>simple crystal game</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="./assests/style/style.css"> 
   
  </head>
  <body>
    <!-- nav bar from bootstrap -->
    <nav class="navbar navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar" CRYTALE GAME>
          <nav>
            <div class="nav-wrapper">
            
            </div>
          </nav>
        </div>
      </div>
    </nav>
    <!--side wells for guess and score card  -->
    <div class="container-fluid text-center">
      <!-- <div class="row content"> -->
        <div class="col-sm-2 sidenav">
          <div class="well">
            <h1>Guess: <span id="number-to-guess"></span></h1>
          </div>
          <div class="well">
            <h1>Score: <span id="scoreCard"></span> </h1>
          </div>
        </div>
        <!-- center container for Crystals -->
        <div class="col-sm-8 " >
          <div class="row content"> 
            <h1 >Click the Crystal </h1>
            <h1 id="crystals"> </h1>
             <!-- <p><button class="btn btn-default" type="submit" id="reset-btn">Reset</button></p> -->
             <button type="button" class="btn btn-primary btn-lg" id="reset-btn">Restart</button>

          </div>
        </div>
        <!-- side wells for win and lose count -->
        <div class="col-sm-2 sidenav">
        <!-- <div class="row content"> -->
          <div class="well">
            <h1>Win: <span id="winNumber"></span></h1>
          </div>
          <div class="well">
            <h1>Lose: <span id="lostNumber"></span></h1>
          </div>
        </div>
      </div>
    </div>
    <footer class="container-fluid text-center">
     
    </footer>
    <script src="./assests/javascripts/game.js"></script>
  </body>
</html>
